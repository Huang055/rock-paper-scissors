<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>RPS-Game</title>
</head>
<body>
    <div class="rps-body" id="rps-body">
        <div class="body" id="header-body">
            <p>
                Rock Paper Scissors
            </p>
        </div>
        <div class="body" id="game-body">
            <div class="scores-image" id="score-image-body">
                <img class="image-block" id="user-image">
                <div class="score" id="score-body">
                    <p class="score" id="round-score">
                        Round: 0
                    </p>
                    <p class="score" id="computer-score">
                        Computer: 0
                    </p>
                    <p class="score" id="user-score">
                        User: 0
                    </p>
                </div>
                <img class="image-block" id="computer-image">

            </div>
            <div class="buttons" id="buttons-body">
                <button class="button" id="button-rock">Rock</button>
                <button class="button" id="button-paper">Paper</button>
                <button class="button" id="button-scissors">Scissors</button>
            </div>
            <div class="play-logs" id="play-log-body">
                <p class="log_winner">Winner:</p>
                <p class="userChoice">User choice:</p>
                <p class="machineChoice">Machine choice:</p>
            </div>

        </div>
        <div class="body" id="footer-body">
            <p id="footer-text">RPS game for The Odin project 2025</p>
        </div>
    </div>
    
</body>
</html>
